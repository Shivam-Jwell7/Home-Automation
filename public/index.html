<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Automation</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple&display=swap" rel="stylesheet">
    <style>
	*,html {
    margin: 0px;
    padding: 0px;
}
body {
    background-color: #e4e4e4;
}
.nav-name {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    position: absolute;
    font-size: 20px;
    color: #e79a0c;
    margin-left: 8%;
    height: 100%;
    font-family: 'Homemade Apple', cursive;
}
nav {
    position: relative;
    height: 10vh;
    background: #000000;
    -webkit-box-shadow: 0px 4px 10px -5px rgba(0,0,0,0.75);
    -moz-box-shadow: 0px 4px 10px -5px rgba(0,0,0,0.75);
    box-shadow: 0px 4px 10px -5px rgba(0,0,0,0.75);
}
.nav-links {
    display: flex;
    list-style: none;
    width: 50%;
    height: 100%;
    justify-content: space-evenly;
    align-items: center;
    margin-left: auto;
}
.nav-links li a{
    color: #e79a0c;
    text-decoration: none;
    padding: 5px;
    font-size: 12px;
    border-radius: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.active-page {
    border: solid 1.5px #e79a0c;
}
.nav-links li a:hover {
    border: solid 1.5px rgb(90, 90, 90);
}

.controls-cont {
    width: 80%; margin-top: 80px;
    display: flex;
    justify-content: space-between;
    margin-left: auto;
    margin-right: auto;
    background: #fafafa;
    padding: 25px;
    border-radius: 10px;
    margin-top: 50px;
    font-family: sans-serif;
}
h1 { width: 30%;
    color: gray;
    font-size: 25px;
    text-align: center;
}
.image {
    width: 30%; text-align: center;
}
#myImage {
    width: 40px; height: 70px;
}
.button-cont {
    width: 30%; display: flex;
    justify-content: space-between;
    align-items: center;
}
button {
    width: 45%; height: 40px;
    border-radius: 6px;
    padding: 2%;
    -webkit-box-shadow: 0px 4px 10px -5px rgba(0,0,0,0.75);
    -moz-box-shadow: 0px 4px 10px -5px rgba(0,0,0,0.75);
    box-shadow: 0px 4px 10px -5px rgba(0,0,0,0.75);
}

.footer {
    width: 100%; padding-top: 80px;
    margin-top: 250px;
    margin-bottom: 0px;
    padding-top: 50px;
    padding-bottom: 50px;
    /* display: flex;

    flex-direction: column;
    justify-content: center;
    height: 50vw; */
    background-color: #000000;
}
.i-am {
    margin: 0;
    padding: 0;
    width: 100%;
    margin-bottom: 50px;
    text-align: center;
}
.i-am p {
    background-color: #000000;
    position: relative;
    font-family: sans-serif;
    text-transform: uppercase;
    font-size: 2em;
    letter-spacing: 4px;
    overflow: hidden;
    background: linear-gradient(90deg, #e79a0c, rgb(0, 0, 0), #e79a0c);
    background-repeat: no-repeat;
    background-size: 80%;
    animation: animate 5s linear infinite;
    -webkit-background-clip: text;
    -webkit-text-fill-color: rgba(255, 255, 255, 0);
}
@keyframes animate {
    0% {
        background-position: -500%;
    }
    100% {
        background-position: 500%;
    }
}

@media only screen and (max-width: 800px) {
    .nav-name { margin-left: 5%; }
    .line {
        width: 30px;
        height: 3px;
        background: #e79a0c;
        margin: 5px;
    }
    nav {
        position: relative;
    }
    .hamburger {
        position: absolute;
        cursor: pointer;
        right: 5%;
        top: 50%;
        transform: translate(-5%, -50%);
        z-index: 2;
        background: black;
    }
    .nav-links {
        position: fixed;
        background: #e79a0c;
        height: 100vh;
        width: 100%;
        flex-direction: column;
        clip-path: circle(0px 90% -10%);
        -webkit-clip-path: circle(100px at 90% -15%);
        transition: all 1s ease;
        pointer-events: none;
    }
    .nav-links.open {
        clip-path: circle(1000px 90% -10%);
        -webkit-clip-path: circle(1000px at 90% -10%);
        pointer-events: all;
    }
    .nav-links li {
        opacity: 0;
    }
    .nav-links li a {
        color: black;
        font-size: 20px;
    }
    .active-page {
        border: solid 3px black;
    }
    .nav-links li:nth-child(1) {
        transition: all 0.5s ease 0.2s;
    }
    .nav-links li:nth-child(2) {
        transition: all 0.5s ease 0.4s;
    }
    .nav-links li:nth-child(3) {
        transition: all 0.5s ease 0.6s;
    }
    .nav-links li:nth-child(4) {
        transition: all 0.5s ease 0.8s;
    }
    .nav-links li:nth-child(5) {
        transition: all 0.5s ease 1.0s;
    }
    li.fade {
        opacity: 1;
    }
    .controls-cont {
        flex-direction: column;
        align-items: center;
    }
    h1 {
        width: 80%; margin-top: 30px; margin-bottom: 50px;
    }
    .image {
        width: 80%; margin-top: 30px; margin-bottom: 50px;
    }
    .button-cont {
        width: 80%; margin-top: 30px; margin-bottom: 50px;
    }
    .who {
        width: 90%;
        height: 100vw;
    }
    .i-am p {
        font-size: 1.2em;
    }
}
    </style>
  </head>  

  <body>
  <nav>
        <div class="nav-name">
            Home Automation
        </div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="active-page">Controls</a></li>
            <li><a href="#">Notes</a></li>
            <!-- <li><a href="#">Projects</a></li> -->
            <li><a href="#">Events</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="controls-cont">
	    <h1>Living Room</h1>
	    <div class="image">
            <img id="myImage" onclick="changeImage()" src="https://www.w3schools.com/js/pic_bulboff.gif">
	    </div>
        <div class="button-cont">
	        <button id="light" onclick="lightOn();">On</button>
        	<button id="off-button" onclick="lightOff();">Off</button>
	    </div>
    </div>
    
    <div class="footer">
        <div class="i-am">
            <p>Your home on your finger tips.</p>
        </div>
        <!-- <div class="i-am">
            <p>I am a Developer.</p>
        </div> -->
    </div>
    
  <!-- <script src="./app.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script> <!-- include socket.io client side script -->
  <script>
    var socket = io(); //load socket.io-client and connect to the host that serves the page
    window.addEventListener("load", function(){ //when page loads
      var lightbox = document.getElementById("light");
      var loghtOffBox = document.getElementById("off-button");
      lightbox.addEventListener("click", function() { //add event listener for when checkbox changes
        socket.emit("light", Number(this.click)); //send button status to server (as 1 or 0)
      });
      lightoffbox.addEventListener("click", function() { //add event listener for when checkbox changes
        socket.emit("off-button", Number(this.click)); //send button status to server (as 1 or 0)
      });
    });
    socket.on('light', function (data) { //get button status from client
      document.getElementById("light").click = data; //change checkbox according to push button on Raspberry Pi
      socket.emit("light", data); //send push button status to back to server
    });
    socket.off('off-button', function (data) { //get button status from client
      document.getElementById("off-button").click = data; //change checkbox according to push button on Raspberry Pi
      socket.emit("off-button"); //send push button status to back to server
    });


    <!-- UI related-->
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    const links = document.querySelectorAll('.nav-links li');

    hamburger.addEventListener ('click', () => {
        navLinks.classList.toggle('open');
        links.forEach(link =>{
            link.classList.toggle('fade');
        });
    });

    var bulbImage = document.getElementById('myImage')
    var lightOn = function () {
        console.log('Ligts on!');
        bulbImage.src = "https://www.w3schools.com/js/pic_bulbon.gif";
    
    }
    var lightOff = function () {
        console.log('Lights off!');
        bulbImage.src = "https://www.w3schools.com/js/pic_bulboff.gif";
    }
  </script>
  
  </body>
</html>
